<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>


</head>
<body>
	<div id="timerContainer">1:00</div>
	<button id="toggleBtn">Start</button>

	<script type="text/javascript">
// ------------------------------------- Start Timer
function startTimer() {
	var sec = 59;
	countDown = setInterval(
		function() {
			switch(true){
				case (sec < 10 && sec > 0):
					timer.innerHTML = 0 + ':0' + sec;
					break;
				case (sec === 0):
					timer.innerHTML = 0 + ':0' + sec;
					clearInterval(countDown);
					break;
				default:
					timer.innerHTML = 0 + ':' + sec;
					break;
			}
			sec--;
		},
		1000
	);
}

// ------------------------------------- Reset Timer
function endTimer(){
	timer.innerHTML = "1:00";
	clearInterval(countDown);
}

// ------------------------------------- Variables
var countDown;
var toggle = true;
var timer = document.getElementById('timerContainer');
var toggleBtn = document.getElementById('toggleBtn');

// ------------------------------------- Play/Pause Event Toggle
toggleBtn.onclick = function(){
	switch(toggle){
		case true:
			startTimer();
			toggleBtn.innerHTML = 'Reset';
			toggle = false;
			break;
		case false:
			endTimer();
			toggleBtn.innerHTML = 'Start';
			toggle = true;
			break;
	}
}
	</script>
</body>
</html>

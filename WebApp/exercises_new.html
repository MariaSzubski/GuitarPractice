<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Guitar Practice</title>
        <link rel="stylesheet" href="styles/styles.css" media="screen" title="no title">
    </head>
    <body class="bg_exercise">

        <header>
            <h1>Finger Exercises</h1>
            <h2>Which chord change are you practicing?</h2>
            <a href="exercises.html">
                <img src="img/back.svg" alt="Back">
            </a>
        </header>

        <section class="form">
            <label>First Chord</label>
            <input type="text" placeholder="First Chord">
            <label>Second Chord</label>
            <input type="text" placeholder="Second Chord">
        </section>

        <section class="keyboard" id="keyboard_chords">
            <div class="alpha">
                <button>A</button>
                <button>B</button>
                <button class="active">C</button>
                <button>D</button>
                <button>E</button>
                <button>F</button>
                <button>G</button>
            </div>
            <div class="alpha">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button class="active">5</button>
                <button>6</button>
                <button>7</button>
            </div>
            <div class="accent">
                <button>Sharp</button>
                <button class="active">Flat</button>
            </div>
            <div class="accent">
                <button class="active">Minor</button>
                <button>Diminished</button>
            </div>
            <div class="submit">
                <button>Next Bar</button>
                <button>Add Chord</button>
            </div>
        </section>

        <footer>
            &copy; Maria Szubski 2016
        </footer>
    </body>
</html>

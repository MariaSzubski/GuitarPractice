<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Guitar Practice</title>
        <link rel="stylesheet" href="styles/styles.css" media="screen" title="no title">
    </head>
    <body class="bg_orange">

        <header>
            <h1>New Song</h1>
            <h2>Step 2: Chords</h2>
            <a href="songs.html">
                <img src="img/back.svg" alt="Back">
            </a>
        </header>

        <section id="s_chords">
            <section>
                <h4>Verse</h4>
                <ul>
                    <li>AADD</li>
                    <li>ADAA</li>
                    <li>DDDD</li>
                    <li>ADAA</li>
                    <li>EEDD</li>
                    <li class="active">ADAE</li>
                </ul>
            </section>
        </section>

        <section id="s_new">
            <button>New Bar</button>
            <button class="secondary"><i class="plus"></i> New Section</button>
        </section>

        <section class="keyboard" id="keyboard_chords">
            <div class="alpha">
                <button class="active">A</button>
                <button>B</button>
                <button>C</button>
                <button>D</button>
                <button>E</button>
                <button>F</button>
                <button>G</button>
            </div>
            <div class="alpha">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="active">7</button>
            </div>
            <div class="accent">
                <button class="active">Sharp</button>
                <button>Flat</button>
            </div>
            <div class="accent">
                <button>Minor</button>
                <button class="active">Diminished</button>
            </div>
            <button>Next Bar</button>
            <button>Add Chord</button>
        </section>

        <a href="songs_new_03.html">
            <img src="img/next.svg" alt="Save &amp; Continue">
        </a>

        <footer>
            &copy; Maria Szubski 2016
        </footer>

    </body>
</html>
